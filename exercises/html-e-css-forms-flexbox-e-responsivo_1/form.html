<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="exercicio" action="" method="get" enctype="multipart/form-data">
      <fieldset>
        <label for="input-nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="input-nome"
          maxlength="40"
          required
        />
        <hr />
        <label for="input-email">E-mail</label>
        <input
          type="text"
          name="email"
          id="input-email"
          maxlength="50"
          required
        />
        <hr />
        <label for="input-cpf">CPF</label>
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required />
        <hr />
        <label for="input-endereco">Endereço</label>
        <input
          type="text"
          name="endereco"
          id="input-endereco"
          maxlength="200"
          required
        />
        <hr />
        <label for="input-cidade">Cidade</label>
        <input
          type="text"
          name="cidade"
          id="input-cidade"
          maxlength="28"
          required
        />
        <hr />
        <label for="input-estados">Estado</label>
        <select name="estados" id="input-estados" required>
          <option value=""></option>
        </select>
        <hr />
        <label for="radio-casa">Casa</label>
        <input type="radio" name="tipo" id="radio-casa" value="Casa" required />
        <label for="radio-apartamento">Apartamento</label>
        <input type="radio" name="tipo" id="radio-apartamento" value="apartamento" required/>
        <hr />
      </fieldset>
      <br />
      <fieldset>
        <label for="input-resumo">Resumo do currículo</label>
        <textarea
          name="resumo"
          id="input-resumo"
          cols="30"
          rows="10"
          maxlength="1000"
          required
        ></textarea>
        <hr />
        <label for="input-cargo">Cargo</label>
        <input
          type="text"
          name="cargo"
          id="input-cargo"
          maxlength="40"
          required
        />
        <hr />
        <label for="input-descricao-cargo">Descrição do cargo</label>
        <textarea
          name="descricao-cargo"
          id="input-descricao-cargo"
          cols="30"
          rows="10"
          maxlength="500"
          required
        ></textarea>
        <hr />
        <label for="input-data-inicio">Data de início</label>
        <input type="text" name="data-inicio" id="input-data-inicio" required/>
        <input type="submit" value="Enviar">
      </fieldset>
    </form>
    <br />
    <!-- <button id="btn-enviar" form="exercicio" type="submit">Enviar</button> -->
    <button id="btn-limpar" form="exercicio" type="reset">limpar</button>
    <script src="script.js"></script>
  </body>
</html>
