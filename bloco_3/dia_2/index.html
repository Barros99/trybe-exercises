<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style>
      h1 {
        font-size: 65px;
        color: orange;
        font-family: "sans-serif";
      }
      ul {
        background-color: mediumturquoise;
      }
      .fundo {
        background-color: moccasin;
      }
      p {
        font-weight: 600;
        font-size: 3em;
      }
      body {
        font-size: 16xp;
      }
      ul {
        font-style: italic;
        line-height: 2em;
        text-align: center;
        text-decoration: underline;
      }
      .yellow {
        background-color: yellow;
      }
      .red {
        background-color: red;
      }
      .brown {
        background-color:sienna;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="fundo">Qual é a sua cor favorita?</p>
    <ul class="fundo">
      <li class="yellow">Amarelo</li>
      <li class="red">Vermelho</li>
      <li class="brown">Marrom</li>
    </ul>
